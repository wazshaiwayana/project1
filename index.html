<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Travoogle!</title>
    <link rel ="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  </head>

<body>
  <header>
    <h1>Travoogle</h1>
  </header>

  <div class ="container intro">
    <p>Welcome to Travoogle! Your one stop search engine for the pictures and current weather of places you want to visit! </p>
  </div>  
<br>
  <div class = "row form-group form-inline" id="searchDiv">
    <div class="col-sm-3"> 
        <div class="card">  
            <input type="text" id="search"class="form-control" placeholder="Travel to.....">
            <button id="submit" class="btn btn-warning">Search</button>
        </div>
    </div>
  </div>  

  <div class = "row form-group form-inline" id="sunset-div">
    <div class="col-sm-3"> 
        <div class="card">
          <p>this is where the sunset info goes</p>
        </div>
    </div>
  </div>
  <div class = "row form-group form-inline" id="forcast-div">
    <div class="col-sm-3"> 
        <div class="card">
          <p>this is where the forcast goes</p>
        </div>
    </div>
  </div>

</body>

<footer>

</footer>   

</html>
